<div id="{{ chartId }}" style="width:{{ myWidth }}px; height:{{ myHeight }}px;"></div>
<script>
    require.config({
         paths:{
            echarts: '//oog4yfyu0.bkt.clouddn.com/echarts.min',
            echartsgl: '//oog4yfyu0.bkt.clouddn.com/echarts-gl',
            china: '//echarts.baidu.com/gallery/vendors/echarts/map/js/china',
         }
    });
    require(['echarts', 'echartsgl', 'china'],function(ec){
    var myChart = ec.init(document.getElementById('{{ chartId }}'));
               var option =  {{ myOption }};
               myChart.setOption(option);
    });
</script>
